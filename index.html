<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text to Speech Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .success {
            background: rgba(76, 201, 240, 0.2);
            border-left: 4px solid var(--success);
            color: #0a6c7d;
        }

        .info {
            background: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--primary);
            color: var(--dark);
        }

        .timer {
            font-size: 18px;
            font-weight: 500;
            color: var(--primary);
            margin: 15px 0;
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            color: #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>

        <div class="upload-box">
            <form action="https://cc69-202-47-44-217.ngrok-free.app/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="file" required style="display: none;" id="fileInput">
                <label for="fileInput" style="cursor: pointer;">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#4361ee" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Click to select a TXT or PDF file</p>
                </label>
                <button type="submit" class="btn">Convert to Speech</button>
            </form>
        </div>

        {% if uploaded_file %}
        <div class="notification success">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            File "{{ uploaded_file }}" uploaded successfully!
        </div>
        {% endif %}

        {% if actual_time %}
        <div class="notification info">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            Conversion completed in {{ actual_time }} seconds
        </div>
        {% endif %}

        {% if audio_url %}
        <div class="timer">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Your audio is ready!
        </div>
        <audio controls autoplay>
            <source src="{{ audio_url }}" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
        {% endif %}

        {% if error %}
        <div class="error">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        // Show file name when selected
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                const label = this.previousElementSibling;
                label.querySelector('p').textContent = fileName;
            }
        });
        // Handle form submission
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('https://your-ngrok-url.ngrok-free.app/upload', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        
        if (data.status === 'success') {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = data.audio_url; 
            audioPlayer.load();
            audioPlayer.play();
        } else {
            alert(`Error: ${data.message}`);
        }
    } catch (error) {
        console.error('Upload failed:', error);
    }
});
    </script>
</body>
</html>
