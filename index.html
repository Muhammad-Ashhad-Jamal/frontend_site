<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Keep all your existing meta tags and styles] -->
    <style>
        /* [Keep all your existing styles] */
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>

        <div class="upload-box">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" required style="display: none;" id="fileInput">
                <label for="fileInput" style="cursor: pointer;">
                    <!-- [Keep your SVG icon] -->
                    <p>Click to select a TXT or PDF file</p>
                </label>
                <button type="submit" class="btn">Convert to Speech</button>
            </form>
        </div>

        <div id="status-message" class="notification" style="display: none;"></div>
        <div id="audio-container" style="display: none;">
            <div class="timer">
                <!-- [Keep your timer SVG] -->
                Your audio is ready!
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // File selection handler
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    const fileName = this.files[0].name;
                    const label = this.previousElementSibling;
                    label.querySelector('p').textContent = fileName;
                }
            });

            // Form submission handler
            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const statusEl = document.getElementById('status-message');
                const audioContainer = document.getElementById('audio-container');

                statusEl.style.display = 'block';
                statusEl.className = 'notification info';
                statusEl.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Processing your file...
                `;

                try {
                    const response = await fetch('https://cc69-202-47-44-217.ngrok-free.app/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    statusEl.className = 'notification success';
                    statusEl.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        File "${data.uploaded_file}" processed in ${data.actual_time}s
                    `;

                    audioContainer.style.display = 'block';
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = data.audio_url;
                    audioPlayer.load();
                    audioPlayer.play();

                } catch (error) {
                    statusEl.className = 'notification error';
                    statusEl.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        Error: ${error.message}
                    `;
                    console.error('Upload failed:', error);
                }
            });
        });
    </script>
</body>
</html>
